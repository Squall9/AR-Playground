<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script>
    THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
</script>
<body style="margin : 0px; overflow: hidden;">
<a-scene embedded arjs>
    <a-marker preset="hiro">
        <a-entity gltf-model="./assets/magnemite/scene.gltf" position="5 0 0" rotation="0 0 0" scale="0.05 0.05 0.05" animation-mixer/>
        <a-entity gltf-model="./assets/magnemite/scene.gltf" position="-5 0 0" rotation="0 0 0" scale="0.05 0.05 0.05" animation-mixer/>
        <a-entity gltf-model="./assets/magnemite/scene.gltf" position="0 5 0" rotation="0 0 0" scale="0.05 0.05 0.05" animation-mixer/>
        <a-entity gltf-model="./assets/magnemite/scene.gltf" position="0 -5 0" rotation="0 0 0" scale="0.05 0.05 0.05" animation-mixer/>
        <a-entity gltf-model="./assets/magnemite/scene.gltf" position="0 0 0" rotation="0 0 0" scale="0.05 0.05 0.05" animation-mixer/>
    </a-marker>
    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
